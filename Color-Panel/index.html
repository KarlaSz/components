<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Panel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="buttons-group">
        <h2>Animation speed</h2>
        <button class="btn" data-setting="speed" data-speed="60">slow</button>
        <button class="btn" data-setting="speed" data-speed="5">normal</button>
        <button class="btn" data-setting="speed" data-speed=".5">fast</button>
      </div>
      <div class="buttons-group">
        <h2>Color range:</h2>
        <button class="btn" data-setting="color" data-color-range="0">
          red
        </button>
        <button class="btn" data-setting="color" data-color-range="100">
          green
        </button>
        <button class="btn" data-setting="color" data-color-range="200">
          blue
        </button>
        <button class="btn" data-setting="color" data-color-range="360">
          normalt
        </button>
      </div>
    </div>

    <div class="slider-box">
      <input type="range" value="70" min="0" max="100" id="slider" />
      <p>Saturation <span class="slider-info">70</span>%</p>
    </div>

    <div class="box"></div>

    <script src="main.js"></script>
  </body>
</html>
