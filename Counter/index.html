<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1e2b8f248a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <p>Scroll down</p>
      <p>
        <i
          class="fa-solid fa-circle-down fa-shake fa-lg"
          style="color: #ffffff"
        ></i>
      </p>
    </div>

    <div class="counter-box">
      <div class="counter-item">
        <i class="fas fa-house-chimney-window" style="color: #ffffff"></i>
        <div class="counter" data-number="7867">0</div>
        <p>Stat #1</p>
      </div>

      <div class="counter-item">
        <i class="fas fa-hand-holding-dollar" style="color: #ffffff"></i>
        <div class="counter" data-number="12342">0</div>
        <p>Stat #2</p>
      </div>

      <div class="counter-item">
        <i class="fas fa-cart-arrow-down" style="color: #ffffff"></i>
        <div class="counter" data-number="5565">0</div>
        <p>Stat #3</p>
      </div>
    </div>

    <div class="box"></div>

    <script src="main.js"></script>
  </body>
</html>
