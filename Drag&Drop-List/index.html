<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/1e2b8f248a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Choose only 3 gifts 🎁</h1>

      <div class="box gift-box">
        <p class="gifts" draggable="true">👕</p>
        <p class="gifts" draggable="true">👓</p>
        <p class="gifts" draggable="true">🧦</p>
        <p class="gifts" draggable="true">🏀</p>
        <p class="gifts" draggable="true">🎮</p>
        <p class="gifts" draggable="true">🍹</p>
      </div>
      <div class="box chosen-box"></div>

      <a href="">
        <button class="send-btn" disabled>Send to team 🤶🎅🧝‍♀️🧝‍♂️</button>
      </a>
    </div>

    <script src="main.js"></script>
  </body>
</html>
